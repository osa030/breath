<!DOCTYPE html>
<html>
<head>
<title>538Deep breath</title>
<style>
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  margin: -150px 0px 0px -200px;
}
.breath {
    margin-top: 150px;
    margin-left: 200px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background-color:#fc00ff;
	animation: test 16s infinite;
}
@keyframes test {
  0%   { transform: scale(1, 1); }
  31%  { transform: scale(10, 10);}
  50%  { transform: scale(10, 10); background-color:#F3E119;}
  100% { transform: scale(1, 1); background-color:#00dbde;}
}

</style>
</head>
 
<body>
<div class="container">
  <div class="breath"></div>
</div>
</body>
</html>
